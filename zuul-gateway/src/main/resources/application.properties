# port for zuul proxy
server.port=8083

spring.application.name=zuul-service

#To register service on Eureka Discovery Server ( Naming Server )
eureka.client.serviceUrl.defaultZone:http://localhost:8761/eureka/
# routing for account service
zuul.routes.account-service.url=http://localhost:8080

# routing for loan service
zuul.routes.loan-service.url=http://localhost:8081

# disable load balancing
ribbon.eureka.enabled=false

